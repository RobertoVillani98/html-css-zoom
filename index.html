            </div>

            <div class="chevron">

            </div>

            <div class="chevron">
                <i class="fas fa-chevron-up"></i>

                <i class="fas fa-poll"></i>

            </div>

            <div class="icon-left">

            </div>

            </div>

            </div>

                <p>End Meeting</p>
